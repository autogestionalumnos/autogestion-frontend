<section>

  <aside class="flash row">
    <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3 col-sm-12">
      {{flash.message}}
    </article>
  </aside>
  
  <div class="col-md-6 well"  ng-show="!alumno">
    <form class="form-horizontal">
      <fieldset>
        <legend>Ingreso</legend>
        <div class="form-group">
          <label for="inputDocumento" class="col-lg-2 control-label">Documento</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="inputDocumento" ng-model="dni"  placeholder="Numero de documento">
          </div>
        </div>
        
        
        
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="submit" ng-click="login(dni)" class="btn btn-primary">Ingresar</button>
          </div>
        </div>
        
      </fieldset>
    </form>
  </div>
  
  <div class="col-md-6 well"  ng-show="alumno">
    <p><strong>Nombre:</strong> {{alumno.alumnoNombre}} </p>
    <p><strong>Apellido:</strong> {{alumno.alumnoApellido}} </p>
    <p><strong>Documento:</strong> {{alumno.alumnoDni}} </p>
  </div>
  
  
  
  

  
</section>
